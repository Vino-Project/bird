<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird Clone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      touch-action: none;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(to bottom, #000, #002a5c);
      border-radius: 6px;
      width: 100vw;
      height: 100vh;
    }
    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }
    #startScreen h1 {
      font-size: clamp(32px, 6vw, 60px);
      margin-bottom: 20px;
      color: #00bfff;
      text-shadow: 0 0 10px #00bfff;
    }
    #startButton {
      background-color: #00bfff;
      border: none;
      padding: 15px 40px;
      font-size: clamp(18px, 4vw, 28px);
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }
    #startButton:hover {
      background-color: #34d399;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Flappy Bird Clone</h1>
    <button id="startButton">Mulai Game</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const startScreen = document.getElementById("startScreen");
  const startButton = document.getElementById("startButton");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  // === ASSET ===
  const birdImg = new Image();
  birdImg.src = "bird-no.png"; // karakter burung kamu

  const bgMusic = new Audio("backsound.mp3");
  bgMusic.loop = true;
  bgMusic.volume = 0.3;

  let bird, pipes, frame, score, gameOver, pipeGap, pipeWidth, pipeSpacing, speed;
  let gameStarted = false;

  function initGame() {
    bird = {
      x: 80,
      y: canvas.height / 2,
      width: 48,
      height: 48,
      gravity: 0.4,
      lift: -8,
      velocity: 0
    };
    pipes = [];
    frame = 0;
    score = 0;
    gameOver = false;
    pipeGap = Math.min(180, canvas.height * 0.25);
    pipeWidth = Math.max(60, canvas.width * 0.07);
    pipeSpacing = Math.max(280, canvas.width * 0.35);
    speed = 3;
  }

  function drawBird() {
    ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
  }

  function drawPipe(pipe) {
    ctx.fillStyle = "#34d399";
    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
    ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
  }

  function drawScore() {
    ctx.fillStyle = "white";
    ctx.font = `bold ${Math.max(24, canvas.width * 0.03)}px Arial`;
    ctx.fillText(`Score: ${score}`, 20, 50);
  }

  function updateBird() {
    bird.velocity += bird.gravity;
    bird.y += bird.velocity;

    if (bird.y + bird.height > canvas.height) {
      bird.y = canvas.height - bird.height;
      bird.velocity = 0;
    }
    if (bird.y < 0) {
      bird.y = 0;
      bird.velocity = 0;
    }
  }

  function createPipe() {
    const top = Math.random() * (canvas.height / 2);
    const bottom = top + pipeGap;
    pipes.push({ x: canvas.width, top: top, bottom: bottom });
  }

  function updatePipes() {
    for (let i = pipes.length - 1; i >= 0; i--) {
      const p = pipes[i];
      p.x -= speed;

      if (p.x + pipeWidth < 0) {
        pipes.splice(i, 1);
        score++;
        if (score % 5 === 0 && speed < 10) speed += 0.3;
      }

      const hitX = bird.x + bird.width - 10 > p.x && bird.x + 10 < p.x + pipeWidth;
      const hitY = bird.y + 10 < p.top || bird.y + bird.height - 10 > p.bottom;
      if (hitX && hitY) {
        gameOver = true;
        bgMusic.pause(); // ðŸ”‡ hentikan musik saat game over
        bgMusic.currentTime = 0;
      }
    }
  }

  function drawGameOver() {
    const fontSize = Math.max(32, canvas.width * 0.07);
    const smallFont = Math.max(18, canvas.width * 0.035);

    ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "white";
    ctx.font = `bold ${fontSize}px Arial`;
    ctx.textAlign = "center";
    ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2 - 20);

    ctx.font = `${smallFont}px Arial`;
    ctx.fillText("Tap layar atau tekan Spasi untuk Restart", canvas.width / 2, canvas.height / 2 + 40);
    ctx.textAlign = "left"; // reset align
  }

  function loop() {
    if (!gameStarted) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    updateBird();
    updatePipes();

    if (frame % 90 === 0) createPipe();

    pipes.forEach(drawPipe);
    drawBird();
    drawScore();

    if (gameOver) {
      drawGameOver();
      return;
    }

    frame++;
    requestAnimationFrame(loop);
  }

  document.addEventListener("keydown", (e) => {
    if (!gameStarted) return;
    if (e.code === "Space") bird.velocity = bird.lift;
    if (gameOver && e.code === "Space") {
      initGame();
      bgMusic.play().catch(() => {});
      loop();
    }
  });

  document.addEventListener("touchstart", () => {
    if (!gameStarted) return;
    if (gameOver) {
      initGame();
      bgMusic.play().catch(() => {});
      loop();
    } else {
      bird.velocity = bird.lift;
    }
  });

  startButton.addEventListener("click", () => {
    startScreen.style.display = "none";
    gameStarted = true;
    bgMusic.play().catch(() => {});
    initGame();
    loop();
  });
  </script>
</body>
</html>
