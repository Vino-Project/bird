<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird Clone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      touch-action: none;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(to bottom, #000, #002a5c);
      border-radius: 6px;
      width: 100vw;
      height: 100vh;
    }  
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// === ASSET ===
const birdImg = new Image();
birdImg.src = "bird-no.png"; // karakter burung kamu

const bgMusic = new Audio("backsound.mp3");
bgMusic.loop = true;
bgMusic.volume = 0.3;
bgMusic.play().catch(() => {
  document.body.addEventListener("click", () => bgMusic.play(), { once: true });
});

let bird = {
  x: 80,
  y: canvas.height / 2,
  width: 48, // sebelumnya terlalu kecil
  height: 48,
  gravity: 0.4,
  lift: -8,
  velocity: 0
};

let pipes = [];
let frame = 0;
let score = 0;
let gameOver = false;
let pipeGap = Math.min(180, canvas.height * 0.25);
let pipeWidth = Math.max(60, canvas.width * 0.07);
let pipeSpacing = Math.max(280, canvas.width * 0.35);
let speed = 3;

function drawBird() {
  ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
}

function drawPipe(pipe) {
  ctx.fillStyle = "#34d399";
  ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
  ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
}

function drawScore() {
  ctx.fillStyle = "white";
  ctx.font = "bold 32px Arial";
  ctx.fillText(`Score: ${score}`, 20, 50);
}

function updateBird() {
  bird.velocity += bird.gravity;
  bird.y += bird.velocity;

  if (bird.y + bird.height > canvas.height) {
    bird.y = canvas.height - bird.height;
    bird.velocity = 0;
  }
  if (bird.y < 0) {
    bird.y = 0;
    bird.velocity = 0;
  }
}

function createPipe() {
  const top = Math.random() * (canvas.height / 2);
  const bottom = top + pipeGap;
  pipes.push({ x: canvas.width, top: top, bottom: bottom });
}

function updatePipes() {
  for (let i = pipes.length - 1; i >= 0; i--) {
    const p = pipes[i];
    p.x -= speed;

    if (p.x + pipeWidth < 0) {
      pipes.splice(i, 1);
      score++;
      if (score % 5 === 0 && speed < 10) speed += 0.3;
    }

    // === COLLISION DETECTION (dengan toleransi) ===
    const hitX = bird.x + bird.width - 10 > p.x && bird.x + 10 < p.x + pipeWidth;
    const hitY = bird.y + 10 < p.top || bird.y + bird.height - 10 > p.bottom;
    if (hitX && hitY) {
      gameOver = true;
    }
  }
}

function drawGameOver() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";
  ctx.font = "bold 48px Arial";
  ctx.fillText("GAME OVER", canvas.width / 2 - 150, canvas.height / 2);
  ctx.font = "24px Arial";
  ctx.fillText("Tap to Restart", canvas.width / 2 - 80, canvas.height / 2 + 50);
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  updateBird();
  updatePipes();

  if (frame % 90 === 0) createPipe();

  pipes.forEach(drawPipe);
  drawBird();
  drawScore();

  if (gameOver) {
    drawGameOver();
    return;
  }

  frame++;
  requestAnimationFrame(loop);
}

document.addEventListener("keydown", (e) => {
  if (e.code === "Space") bird.velocity = bird.lift;
  if (gameOver && e.code === "Space") location.reload();
});

document.addEventListener("touchstart", () => {
  if (gameOver) location.reload();
  else bird.velocity = bird.lift;
});

loop();
</script>
</body>
</html>
